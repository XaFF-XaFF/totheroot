<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToTheRoot Contact</title>
</head>
<body>
  <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="contact.html" class="current_tab">Contact</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <img src="img/logo.png" alt="ToTheRoot logo" width="650" height="300">
        <p>Blog dedicated to rootkits</p>
      </header>
      <form>
        <section class="holder">
          <label>Title and name</label>
          <section class="contact_row">
            <section class="contact_input">
              <input class="title" placeholder="Title" type="text"/>
              <input class="name" placeholder="Name" type="text"/>
            </section>
          </section>
        </section>
        <section class="holder">
          <label>Email</label>
          <section class="contact_row">
            <section class="contact_input"/>
              <input class="email" placeholder="Email" type="email"/>
            </section>
          </section>
        </section>
        <section class="holder">
          <label>Prefix and phone number</label>
          <section class="contact_row">
            <section class="contact_input">
              <input placeholder="+00" class="prefix" type="text"/>
              <input placeholder="Phone number" class="phone_number" type="number"/>
            </section>
          </section>
        </section>
        <section class="holder">
          <label>Information</label>
          <section class="contact_row">
            <section class="contact_input">
              <textarea placeholder="Information" class="information" type="text" maxlength="500"></textarea>
            </section>
          </section>
        </section>
        <section class="holder">
          <section class="contact_row">
            <section class="contact_input">
              <button>Submit</button>
            </section>
          </section>
        </section>
      </form>
      <footer>
        <p>&copy; 2023 ToTheRoot. All rights reserved.</p>
      </footer>
    </main>
</body>
</html>
